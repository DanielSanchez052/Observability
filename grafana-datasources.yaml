apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      httpMethod: GET
  - name: Loki
    type: loki
    access: proxy
    basicAuth: false
    url: http://loki:3100
    jsonData:
      timeout: 60
      maxLines: 1000
  - name: Jaeger
    type: jaeger
    url: http://jaeger:16686
    access: proxy
    basicAuth: true
